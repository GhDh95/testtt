<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pie Chart</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<section id="container">
    <div class="childContainer">
        <div class="border-white" id="viewPatients" style="display: flex; align-items: center ; justify-content: space-around">
            <div id="circles">
                <div style="z-index: 50; background-color: #e63946" class="circle"></div>
                <div style="z-index: 60; translate: -5px; background-color: #f1faee" class="circle"></div>
                <div style="z-index: 70; translate: -10px; background-color: #a8dadc" class="circle"></div>
                <div style="z-index: 80; translate: -15px; background-color: #457b9d" class="circle"></div>
                <div style="z-index: 90; translate: -20px; background-color: #1d3557" class="circle"></div>
            </div>
            <div>
                <a style="color: white" href="#">View Patients</a>
            </div>
        </div>
        <div class="border-white" id="stat1" style="display: flex; flex-direction: column; align-items: center; padding: 0 20%" >
            <p>Gender</p>

            <canvas id="myPieChart" ></canvas>
        </div>

        <div class="border-white" id="stat2"style="padding: 0 20%">
            <canvas id="chart2" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="childContainer">
        <div class="border-white" id="stat3" style="padding: 0 20%">
            <p>Activity</p>
            <canvas id="chart3" width="140" height="100">

            </canvas>
        </div>
        <div class="border-white" id="stat4" style="padding: 0 20%">
            <p>Patients</p>
            <canvas id="chart4" width="140" height="100">
        </div>
    </div>
</section>
</body>
</html>
